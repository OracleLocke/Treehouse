<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>This Is a Jumbotron</h1>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Saepe aliquam incidunt cupiditate in eaque consequuntur soluta modi totam, excepturi ea asperiores architecto! Eos molestiae harum iusto iste magni dolor explicabo.</p>
			<button class="btn btn-succes btn-lg">Click Me</button>
		</div>

		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputFile">File input</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Check me out
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</body>
</html>
