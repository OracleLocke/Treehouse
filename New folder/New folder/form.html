<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<h1>Register</h1>

	<form action="">
		<label for="firstname">Firstname:</label>
		<input name="first" type="text" id="firstname" placeholder="First Name" required>

		<label for="lastname">Lastname:</label>
		<input name="last" type="text" id="lastname" placeholder="Last Name" required>

		<div>
		<input type="radio" id="genderChoice1"
	     name="gender" value="male">
	    <label for="genderChoice1">Male</label>

	    <input type="radio" id="genderChoice2"
	     name="gender" value="female">
	    <label for="genderChoice2">Female</label>

	    <input type="radio" id="genderChoice3"
	     name="gender" value="other">
	    <label for="genderChoice3">Other</label>
		</div>

	    <p>What is your desire Email and Password</p>
	    <label for="email">Email</label>
	    <input type="email" id="email" placeholder="Email" required>
	    
		
		<label for="Password">Password</label>
	    <input type="Password" id="Password" placeholder="Password" required minlength="4" maxlength="8" size="8">
		
		<p>What is your Birthday</p>
	    <label for="Birthday">Birthday</label>
	    <input type="date" required="">

	    <p>I agree to the terms and conditions <input type="checkbox" name="" required=""></p>

	    <button>Submit!</button>

	</form>

</body>
</html>
